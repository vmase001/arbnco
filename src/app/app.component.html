<mat-toolbar color="primary">Arbnco </mat-toolbar>
&nbsp;
<div
  style=" display: flex;
justify-content: center;
align-items: center;"
>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <h3>Enter a city to search</h3>
      </mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="enter city"
          [(ngModel)]="this.city"
          name="first"
        />
      </mat-form-field>
      <button
        mat-button
        color="accent"
        (click)="searchCity()"
        [disabled]="this.city == null || this.city == ''"
      >
        SEARCH
      </button>
    </form>
  </mat-card>
</div>

<div *ngIf="submitted && this.data">
  <h2>The city you looked up is : {{ this.city }}</h2>
  <h5>press the 'chart' button to see all the temperatures</h5>
</div>

<div *ngIf="this.showChart && this.data" style="display:block">
  <highcharts-chart
    [Highcharts]="tempcharts"
    [options]="chartOptions"
    style="width: 50%;
  height: 400px; display: block;"
  ></highcharts-chart>
  <highcharts-chart
    [Highcharts]="humicharts"
    [options]="humiChartOptions"
    style="width: 50%;
height: 400px; display: block;"
  ></highcharts-chart>
</div>

<button (click)="clear()">clear</button>
<button (click)="initTempChart()">chart</button>
